<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="auth">
        <div class="auth-method">
            <a class="auth-method__link auth-method__link--active auth-method__link--hover" href="#">Sign in</a>
            <a class="auth-method__link auth-method__link--hover" href="#">Join us</a>
        </div>
        <form action="" class="form">
            <div class="form__element">
                <label class="form__label" for="username">Username</label>
                <input class="form__input" type="text" id="username">
            </div>
            <div class="form__element">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" type="password" id="password">
            </div>
            <div class="form__element">
                <input class="form__input-checkbox" type="checkbox" id="checkbox">
                <label class="form__checkbox-label" for="checkbox">Keep me sign in</label>
            </div>
            <div class="form__element">
                <input class="form__input-submit" type="submit" id="submit" value="Sign in">
            </div>
        </form>
        <div class="additional">
            <a class="additional__link" href="#">Forgot password</a>
            <a class="additional__link" href="#">Create an account</a>
        </div>
    </section>
</body>

</html>
